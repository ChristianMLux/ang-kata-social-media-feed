<div class="comments">
  <h4>Kommentare</h4>
  @if (comments().length) {
    <ul>
      @for (comment of comments(); track comment.id) {
        <li>
          <p>{{ comment.content }}</p>
          <small>Von {{ comment.author }} am {{ comment.createdAt | date:'short' }}</small>
        </li>
      }
    </ul>
  } @else {
    <p>Noch keine Kommentare.</p>
  }
  <div class="add-comment">
    <textarea [(ngModel)]="newCommentContent" (ngModelChange)="updateContent($event)" placeholder="Ihr Kommentar (max. 250 Zeichen)" maxlength="250"></textarea>
    <small>{{contentLength()}}/250 Zeichen</small>
    <input [(ngModel)]="newCommentAuthor" (ngModelChange)="updateAuthor($event)" placeholder="Ihr Name (max. 30 Zeichen)" maxlength="30">
    <small>{{authorLength()}}/30 Zeichen</small>
    <button (click)="addComment()" [disabled]="!isValid()">Kommentar hinzuf√ºgen</button>
  </div>
</div>
